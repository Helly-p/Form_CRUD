<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="loadData()">
    <section id="main">
        <div>
            <br>
            <h2 align="center">
                Employee List
            </h2>
            <a class="btn btn-success" href="./create.html" id="add">Add New Employee</a>
            <br>
            <table class="table">
                <thead>
                    <tr class="m-0 p-0">
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    <tr>
                        <td>1</td>
                        <td>Helly hgfyhggggggggggggggggg</td>
                        <td>Female</td>
                        <td><i class="fa fa-pencil-square-o"></i></td>
                        <td><i class="fa fa-trash"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script>
        function loadData() {
            let tbody = document.getElementById("table_body");
            const getdata = localStorage.getItem("data");
            data = JSON.parse(getdata);
            // console.log(data.length);

            if(data){
                for(let i = 0; i <= data.length ; i++ ){
                let tr = "<tr><td>"+i+"</td><td>"+data[i].name+"</td><td>"+data[i].gender+"</td><td><i class='fa fa-pencil-square-o' onclick='edit("+i+")'></i></td><td><i class='fa fa-trash' onclick='deleteData("+i +")'></i></td>";

                tbody.innerHTML += tr;    
                    // alert(tr)
                }
            }
        }
        function edit(id){
            window.open('./view.html?id='+id,'_parent');
        }
        function deleteData(id){
            let data = JSON.parse(localStorage.getItem("data"));
            // alert(data[id])
            let after  = data.splice(id,0);
            alert(after)
            localStorage.setItem('data', JSON.stringify(data));
            // localStorage.removeItem("data");
            location.reload();
            // alert(id)
        }
    </script>
</body>

</html>
